<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function welcome(){
            console.log('Welcome to the game of Paper, Rock and Scissors. Choose start to begin.')
        }
        function getComputerChoice() {
            const index = Math.floor(Math.random() * choice.length);
            computerChoice = choice[index]
            console.log(`The computer has choosen ${computerChoice}`)
            return computerChoice
        }
        function getUserChoice() {
            userChoice = prompt('Please choose between Rock, Paper or Scissors')
            if (choice.includes(userChoice)) {
                console.log(`you have decided to choose ${userChoice}`)
            }
            else {
                console.log('This is not in the option please choose again! Consider cases!')
                getUserChoice()
            }
            return userChoice
        }
        const choice = ['Rock', 'Paper','Scissors']
        getUserChoice()
        getComputerChoice()
        
        
    </script>
</body>
</html>
